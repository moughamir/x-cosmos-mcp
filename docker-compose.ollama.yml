services:
  x-cosmos-mcp-app:
    build: .
    command: bash -c "python -c 'import time; time.sleep(10)' && python pipeline.py --task meta"
    volumes:
      - .:/app
    depends_on:
      - ollama
      - x-cosmos-msp-api

  x-cosmos-msp-api:
    build: .
    command: uvicorn api:app --host 0.0.0.0 --port 8080 --reload
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 100s
      retries: 3
      start_period: 10s
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_models:/root/.ollama
