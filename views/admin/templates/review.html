<!-- templates/index.html -->
<!DOCTYPE html>
<html>

<head>
  <title>MCP Review Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>

<body>
  <h1>Pending Product Changes</h1>
  {% if logs %}
  <table>
    <tr>
      <th>ID</th>
      <th>Product</th>
      <th>Field</th>
      <th>Created</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log.id }}</td>
      <td>{{ log.product_id }}</td>
      <td>{{ log.field }}</td>
      <td>{{ log.created_at }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No pending changes found.</p>
  {% endif %}
</body>

</html>
